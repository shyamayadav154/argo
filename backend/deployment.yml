# file with  deployment, service and ingress


apiVersion: apps/v1
kind: Deployment
metadata:
  name: mevvit-backend-deployment
  labels:
    app: mevvit-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mevvit-backend
  template:
    metadata:
      labels:
        app: mevvit-backend
    spec:
      containers:
      - name: mevvit-backend
        image: shyamayadav154/mrbackend:sha-f9b01fc
        ports:
        - containerPort: 8000
       

---

apiVersion: v1
kind: Service
metadata:
  name: mevvit-backend-service
spec:
  selector:
    app: mevvit-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-mevvit-backend
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.shyam.live
    secretName: mevvit-backend-tls
  rules:
  - host: api.shyam.live
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mevvit-backend-service
            port:
              number: 8000
